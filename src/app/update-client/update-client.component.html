<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Atualizar Cliente</h2>
        <form (ngSubmit)="onSubmit()">
            <div>
              <label for="name">Nome:</label>
              <input type="text" id="name" [(ngModel)]="client.name" name="name" required />
            </div>
            <div>
              <label for="age">Idade:</label>
              <input type="number" id="age" [(ngModel)]="client.age" name="age" required />
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" [(ngModel)]="client.email" name="email" required />
            </div>
            <div>
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" [(ngModel)]="client.cpf" name="cpf" required />
            </div>
            <button type="submit">Atualizar</button>
          </form>
          
      </div>
    </div>
  </div>
